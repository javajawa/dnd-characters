abilities:
  - name: Unarmored Defense
    description: |-
      While you aren’t wearing any armor or wielding a Shield, your base Armor Class equals 10 plus
      your Dexterity and Wisdom modifiers.
  - name: Martial Arts
    description: |-
      Your practice of martial arts gives you mastery of combat styles that use your Unarmed Strike
      and Monk Weapons, which are Simple Melee Weapons and Martial Weapons with the Light
      property.
      
      You gain the following benefits while you are unarmed or wielding only Monk Weapons and
      you aren’t wearing armor or wielding a Shield:

      - Bonus Unarmed Strike: You can make one Unarmed Strike as a Bonus Action.
      
      - Dexterous Attacks: You can use Dexterity instead of Strength for the attack and damage
        rolls of your Unarmed Strikes and Monk Weapons. In addition, when you choose the
        Grapple or Shove option, you can use your Dexterity modifier instead of Strength to
        determine the saving throw DC.

      - Martial Arts Die. You can roll a d6 in place of the normal damage of your Unarmed Strike or
        Monk Weapons.

