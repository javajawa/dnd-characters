name: Monk 3 (Mercy)
class: Monk
level: 3
link: https://media.dndbeyond.com/compendium-images/ua/ph-playtest8/gHvtmY50loGLgQUb/UA2023-PH-Playtest8.pdf
description: |-
  Monks of the Way of Mercy learn to manipulate the life force of others to bring
  aid to those in need. They are wandering physicians to the poor and hurt.
  However, to those beyond their help, they bring a swift end as an act of mercy.
  
  Those who follow the Way of Mercy might be members of a religious order,
  administering to the needy and making grim choices rooted in reality rather than idealism.
  Some might be gentle-voiced healers, beloved by their communities,
  while others might be masked bringers of macabre mercies.
  
  The walkers of this way usually don robes with deep cowls, and they often conceal
  their faces with masks, presenting themselves as the faceless bringers of life and death.
hit_die: d8
hit_points: 5
proficiencies:
  - type: skill
    target: medicine
  - type: equipment
    target: herbalist's tools
  - type: skill
    target: herbalism

abilities:
  - name: "Hands of Healing"
    description: |-
      At 3rd level, your mystical touch can mend wounds.
      As an action, you can spend 1 ki point to touch a creature and restore a
      number of hit points equal to a roll of your Martial Arts die + your
      Wisdom modifier.

      When you use your Flurry of Blows, you can replace one of the
      unarmed strikes with a use of this feature without spending a ki point for the healing.
    resources:
      ki: 1
    dice_rolls:
      healing: "{martial_arts} + wis"

  - name: "Hands of Harm"
    description: |-
      At 3rd level, you use your ki to inflict wounds.
      
      When you hit a creature with an unarmed strike,
      you can spend 1 ki point to deal extra necrotic damage equal
      to one roll of your Martial Arts die + your Wisdom modifier.
      
      You can use this feature only once per turn.
    resources:
      ki: 1
    dice_rolls:
      Damage: "{martial_arts} + wis"

  - name: Deflect Attacks
    description: |-
      You can use your Reaction to deflect melee and ranged attacks against you that deal
      Bludgeoning, Piercing, or Slashing damage.
      When you do so, the total damage you take from the attack is reduced by 1d10 plus your
      Dexterity modifier plus your Monk level.
      
      If you reduce the damage to 0, you can spend 1 Discipline Point to redirect
      some of the attack’s force. If you do so, choose a creature within 5
      feet of you if the attack was a melee attack or 60 feet of yourself that
      isn’t behind Total Cover if the attack was a ranged attack. That creature
      must succeed on a Dexterity saving throw or take damage equal to two rolls
      of your Martial Arts die plus your Dexterity modifier. The damage is the same
      type dealt by the attack.
    dice_rolls:
      Damage Reduction: "1d10 + dex + {Monk}"
      Return Fire: 2{martial_arts}
    save:
      stat: dex
      dc: 8 + prof + wis

  - name: Ki-Fueled Attack
    description: |-
      Also at 3rd level, if you spend 1 ki point or more as part of your action on your turn,
      you can make one attack with an unarmed strike or a monk weapon as a bonus
      action before the end of the turn.

