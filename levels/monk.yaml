name: Monk 5
class: Monk
level: 5
link: https://media.dndbeyond.com/compendium-images/ua/ph-playtest8/gHvtmY50loGLgQUb/UA2023-PH-Playtest8.pdf
description: |-
  Double punch time!
hit_die: d8
hit_points: 5

facts:
  martial_arts: d8

abilities:
  - name: Extra Attack
    description: |-
      Beginning at 5th level, you can attack twice, instead of once,
      whenever you take the Attack action on your turn.

  - name: Stunning Strike
    description: |-
      Once per turn when you hit a creature with a Monk Weapon or an Unarmed Strike, you can
      spend 1 Discipline Point to attempt a stunning strike. The target must make a Constitution
      saving throw. On a failed save, the target has the Stunned condition until the
      start of your next turn.
      
      On a successful save, the target takes Force damage equal to a roll of your Martial Arts die
      plus your Wisdom modifier.
    save:
      stat: con
      dc: 8 + prof + wis
    dice_rolls:
      Force Damage: "{martial_arts} + wis"
    status:
      - name: Stunned
        description: |-
          A stunned creature is incapacitated (can't take actions or reactions),
          can’t move, and can speak only falteringly.
          The creature automatically fails Strength and Dexterity saving throws.
          Attack rolls against the creature have advantage.
        length: end of next turn
