name: Monk 5
class: Monk
level: 5
description: |-
  Monks are united in their ability to magically harness the energy that flows in their bodies.
  Whether channeled as a striking display of combat prowess or a subtler focus of
  defensive ability and speed, this energy infuses all that a monk does.
hit_die: d8
hit_points: 5

facts:
  martial_arts: d8

abilities:
  - name: Extra Attack
    description: |-
      Beginning at 5th level, you can attack twice, instead of once,
      whenever you take the Attack action on your turn.

  - name: Stunning Strike
    description: |-
      Once per turn when you hit a creature with a Simple Weapon or an Unarmed Strike,
      you can spend 1 Discipline Point to attempt a stunning strike.
      The target must succeed on a Constitution saving throw or have the Stunned condition until 
      the start of your next turn.
    save:
      stat: con
      dc: 8 + prof + wis
    status:
      - name: Stunned
        description: |-
          A stunned creature is incapacitated (can't take actions or reactions),
          can’t move, and can speak only falteringly.
          The creature automatically fails Strength and Dexterity saving throws.
          Attack rolls against the creature have advantage.
        length: end of next turn
