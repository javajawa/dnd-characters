name: Monk 1
class: Monk
level: 1
link: http://dnd5e.wikidot.com/monk
description: |-
  Monks are united in their ability to magically harness the energy that flows in their bodies.
  Whether channeled as a striking display of combat prowess or a subtler focus of
  defensive ability and speed, this energy infuses all that a monk does.
hit_die: d8
hit_points: 8
facts:
  martial_arts: "d6"
  armour_class: 10 + dex + wis
proficiencies:
  - type: ability_save
    target: str
  - type: ability_save
    target: dex
  - type: skill
    target: history
  - type: skill
    target: athletics
  - type: equipment
    target: cook's tools
  - type: weapon
    target: club
  - type: weapon
    target: dagger
  - type: weapon
    target: great club
  - type: weapon
    target: hand axe
  - type: weapon
    target: javelin
  - type: weapon
    target: light hammer
  - type: weapon
    target: mace
  - type: weapon
    target: quarterstaff
  - type: weapon
    target: sickle
  - type: weapon
    target: spear
  - type: weapon
    target: light crossbow
  - type: weapon
    target: dart
  - type: weapon
    target: short bow
  - type: weapon
    target: sling
  - type: weapon
    target: short sword
  - type: weapon
    target: unarmed
abilities:
  - name: Unarmored Defense
    description: |-
      Beginning at 1st level, while you are wearing no armor and not wielding a shield,
      your AC equals 10 + your Dexterity modifier + your Wisdom modifier.
  - name: Martial Arts
    description: >-
      Your practice of martial arts gives you mastery of combat styles that use your Unarmed Strike
      and Simple Weapons.
      
      You gain the following benefits while you are unarmed or wielding only Simple Weapons and 
      you aren’t wearing armor or wielding a shield:

       - You can use Dexterity instead of Strength for the attack and damage 
         rolls of your Unarmed Strikes and Simple Weapons, except those that
         have the TwoHanded property.

       - You can roll you martial arts die in place of the normal damage of
         your unarmed strike.

       - When you use the Attack action with an Unarmed Strike or a 
         Simple Weapon on your turn, you can make one Unarmed Strike as a Bonus Action on the 
         same turn.
  - name: Weapon Mastery
    description: >-
      Your training with weapons allows you to use the Mastery property of two kinds of Simple 
      weapons of your choice, such as Daggers and Spears.
      
      Whenever you finish a Long Rest, you can change the kinds of Simple weapons you chose.
      For example, you could switch to using the Mastery properties of Maces and Slings.

