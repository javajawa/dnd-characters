name: Monk 1
class: Monk
level: 1
link: https://media.dndbeyond.com/compendium-images/ua/ph-playtest8/gHvtmY50loGLgQUb/UA2023-PH-Playtest8.pdf
description: |-
  Monks use rigorous combat training and mental discipline to align themselves with the
  multiverse and tap into internal reservoirs of power. Different Monks conceptualize this
  power in various ways: as breath, energy, life force, essence, or self, for example. Whether
  channeled as a striking display of martial prowess or as a subtler focus of defense and
  speed, this power infuses all that a Monk does.
  
  Monks harness and focus their internal power to create extraordinary, even supernatural,
  effects. They channel uncanny speed and strength into their attacks, with or without the
  use of weapons. In a Monk’s hands, even the most basic weapons can become sophisticated
  implements of combat mastery. A Monk’s mightiest attacks can stun their opponents.
  
  Many Monks find that a structured life of ascetic withdrawal from the mundane world
  helps them cultivate the physical and mental discipline they need to harness their power.
  Other Monks believe that immersing themselves in the vibrant confusion of life helps to fuel their
  determination and discipline.
  
  Monks generally view their adventures as personal tests of their physical and mental
  development. They are driven by a desire to accomplish a greater mission than merely
  slaying monsters and plundering treasure; they strive to hone themselves into living weapons.
hit_die: d8
hit_points: 8
