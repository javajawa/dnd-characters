name: Monk 2
class: Monk
level: 2
link: https://media.dndbeyond.com/compendium-images/ua/ph-playtest8/gHvtmY50loGLgQUb/UA2023-PH-Playtest8.pdf
description: |-
  Monks are united in their ability to magically harness the energy that flows in their bodies.
  Whether channeled as a striking display of combat prowess or a subtler focus of
  defensive ability and speed, this energy infuses all that a monk does.
hit_die: d8
hit_points: 5
resources:
  - name: Ki
    description: |-
      Your self-discipline and martial training allow you to harness a well of extraordinary energy
      within yourself. Your access to this energy is represented by a number of Discipline Points.
      Your Monk level determines the number of points you have, as shown in the Discipline
      Points column of the Monk table.
      
      You can spend these points to fuel certain Monk features. You start knowing three such
      features: Flurry of Blows, Patient Defense, and Step of the Wind, each of which is detailed
      below.
      
      When you spend a Discipline Point, it is unavailable until you finish a Short Rest or Long
      Rest, at the end of which you regain all your expended points.
      
      Some features that use Discipline Points require your target to make a saving throw. The
      saving throw DC equals 8 plus your Proficiency Bonus plus your Wisdom modifier.
    pool: "{Monk}"
    regain:
      amount: "{Monk}"
      every: short rest
facts:
  walk speed: "+10"
  climb speed: "+10"
  ki_save: "8 + wis + prof"
abilities:
  - name: "Flurry of Blows"
    description: |-
      You can spend 1 Discipline Point to make two Unarmed Strikes as a Bonus Action.
    resources:
      ki: 1
      bonus action: 1
  - name: "Patient Defense (Disengage)"
    description: |-
      You can take the Disengage action as a Bonus Action. 
    resources:
      bonus action: 1
  - name: "Patient Defense (Disengage + Dodge)"
    description: |-
      You can spent 1 Discipline Point to take both the
      Disengage and the Dodge actions as a Bonus Action.
    resources:
      ki: 1
      bonus action: 1
  - name: "Step of the Wind (Dash)"
    description: |-
      You can take the Dash action as a Bonus Action.
    resources:
      bonus action: 1
  - name: "Step of the Wind (Dash + Disengage + Jump)"
    description: |-
      You can spend 1 Discipline Point to take both the Disengage and
      Dash actions as a Bonus Action, and your jump distance is doubled for the turn.
    resources:
      ki: 1
      bonus action: 1
  - name: Uncanny Metabolism
    description: |-
      When you roll Initiative, you can regain all expended Discipline Points.
      When you do so, roll your Martial Arts die, and regain a number of Hit Points
      equal to your Monk level plus the number rolled.
      
      Once you use this feature, you can’t use it again until you finish a Long Rest.
  - name: Unarmoured Movement
    description: |-
      Your speed increases by 10 feet while you aren’t wearing armor or wielding a Shield.
      This bonus increases when you reach certain Monk levels, as shown on the Monk table.
