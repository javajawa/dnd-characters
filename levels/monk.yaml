name: Monk 2
class: Monk
level: 2
link: http://dnd5e.wikidot.com/monk
description: |-
  Monks are united in their ability to magically harness the energy that flows in their bodies.
  Whether channeled as a striking display of combat prowess or a subtler focus of
  defensive ability and speed, this energy infuses all that a monk does.
hit_die: d8
hit_points: 5
resources:
  - name: Ki
    description: >-
      Your self-discipline and martial training allow you to harness a well of
      extraordinary energy within yourself. Your access to this energy is 
      represented by a number of Discipline Points. 
      Your Monk level determines the number of points you have,
      as shown in the Discipline Points column of the Monk table.

      You can spend these points to fuel various Martial Discipline features.

      When you spend a Discipline Point, it is unavailable until you finish
      a Short Rest or Long Rest, at the end of which you regain all your
      expended points. Some of your Martial Discipline features 
      require your target to make a saving throw to resist the feature’s effects
    pool: "{Monk}"
    regain:
      amount: "{Monk}"
      every: short rest
facts:
  walk speed: "+10"
  climb speed: "+10"
  ki_save: "8 + wis + prof"
abilities:
  - name: "Flurry of Blows"
    description: |-
      Immediately after you take the Attack action on your turn,
      you can spend 1 Discipline point to make two unarmed strikes as a bonus action.
    resources:
      ki: 1
      bonus action: 1
  - name: "Patient Defense"
    description: |-
      You can spend 1 Discipline Point to take the Dodge action as a Bonus Action.
    resources:
      ki: 1
      bonus action: 1
  - name: "Step of the Wind"
    description: |-
      You can spend 1 Discipline Point to take both the Disengage and Dash 
      actions as a Bonus Action, and your jump 
      distance is doubled for the turn.
    resources:
      ki: 1
      bonus action: 1

